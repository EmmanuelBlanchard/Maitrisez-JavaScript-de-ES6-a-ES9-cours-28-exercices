<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le nombre 1 : </label>
    <input type="number" id="nb1"/>
    <br />
    <label>Saisir le nombre 2 : </label>
    <input type="number" id="nb2"/>
    <br />
    <select id="signe">
        <option value="1">addition</option>
        <option value="2">soustraction</option>
        <option value="3">multiplication</option>
        <option value="4">division</option>
        <option value="5">puissance</option>
    </select>
    <br />
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
        const inputNb1 = document.querySelector("#nb1");
        const inputNb2 = document.querySelector("#nb2");
        const inputSigne = document.querySelector("#signe");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");

        btn.addEventListener("click", function (){
            const nb1 = parseInt(inputNb1.value);
            const nb2 = parseInt(inputNb2.value);
            switch(parseInt(inputSigne.value)){
                case 1: divResultat.innerHTML = formatageCalcul(additionner,nb1,nb2);
                break;
                case 2: divResultat.innerHTML = formatageCalcul(soustraire,nb1,nb2);
                break;
                case 3: divResultat.innerHTML = formatageCalcul(multiplier,nb1,nb2);
                break;
                case 4: divResultat.innerHTML = formatageCalcul(diviser,nb1,nb2);
                break;
                default : divResultat.innerHTML = formatageAffichage("calcul non pris en compte");
            }
        });

        const formatageCalcul = (fonctionCalcul,x,y) => {
            let txt = "<div style='color:green;border:2px solid green'>";
            txt += `Le r√©sultat est : ${fonctionCalcul(x,y)}`;
            txt += "</div>";
            return txt;
        }

        const formatageAffichage = message => {
            let txt = "<div style='color:red;border:2px solid red'>";
            txt += `${message}`;
            txt += "</div>";
            return txt;
        }

        const additionner = (x,y) => x + y;
        const soustraire = (x,y) => x - y;
        const multiplier = (x,y) => x * y;
        const diviser = (x,y) => x / y;
    </script>
</body>
</html>
