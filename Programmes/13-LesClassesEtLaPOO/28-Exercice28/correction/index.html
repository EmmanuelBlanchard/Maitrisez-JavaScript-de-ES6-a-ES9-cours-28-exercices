<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <label>Saisir le rayon du cercle :</label>
    <input type="number" id="rayon" />
    <select id="type">
        <option value="tout">Tout</option>
        <option value="perimetre">Périmètre</option>
        <option value="aire">Aire</option>
    </select>
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script src="exo28b.js"></script>
    <script>
        const inputRayon = document.querySelector("#rayon");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");
        const selectType = document.querySelector("#type");

        btn.addEventListener("click" , () => {
            let cercle = new Cercle(inputRayon.value);
            switch(selectType.value){
                case "tout": divResultat.innerHTML = cercle.toString();
                break;
                case "perimetre": divResultat.innerHTML = cercle.perimetre();
                break;
                case "aire": divResultat.innerHTML = cercle.aire();
                break;
            }
        })
    </script>
</body>
</html>
