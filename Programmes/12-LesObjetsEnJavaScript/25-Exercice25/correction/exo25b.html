<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le nombre 1 : </label>
    <input type="number" id="nb1"/>
    <br />
    <label>Saisir le nombre 2 : </label>
    <input type="number" id="nb2"/>
    <br />
    <select id="signe">
        <option value="+">addition</option>
        <option value="x">multiplication</option>
    </select>
    <br />
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
        const inputNb1 = document.querySelector("#nb1");
        const inputNb2 = document.querySelector("#nb2");
        const inputSigne = document.querySelector("#signe");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");

        let calcul = {
            x : 1,
            y : 1,

            addition : function() {
                return this.x + this.y;
            },

            multiplication : function() {
                return this.x * this.y;
            },

            affichageCalcul : function(signe){
                let resultat = 0;
                switch(signe){
                    case "+" : resultat = this.addition();
                    break;
                    case "x" :
                    case "X" :
                    case "*" : resultat = this.multiplication();
                    break;
                    default : resultat = -1;
                }
                return `Le rÃ©sultat du calcul ${this.x} ${signe} ${this.y} =  ${resultat}`;
            }
        }

        btn.addEventListener("click", () => {
            calcul.x = parseInt(inputNb1.value);
            calcul.y = parseInt(inputNb2.value);
            divResultat.innerHTML = calcul.affichageCalcul(inputSigne.value);
        });
    </script>
</body>
</html>
