<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le rayon</label>
    <input type="number" id="rayon" onchange="calcul()"/>
    <br />
    <label>Perimètre : </label>
    <input type="checkbox" id="perimetre" checked onchange="calcul()">
    <div id="resultat"></div>
    <script>
        const nombreRayon = document.querySelector("#rayon");
        const divResultat = document.querySelector("#resultat");
        const perimetreCheckbox = document.querySelector("#perimetre");

        function calcul() {
            let resultat = 0;
            if(perimetreCheckbox.checked) {
                resultat = perimetre(nombreRayon.value);
            } else {
                resultat = aire(nombreRayon.value);
            }
            divResultat.innerHTML = resultat;
        }
        function perimetre(RayonSaisi) {
            return "Périmètre : " + (Math.PI * RayonSaisi * 2);
        }
        function aire(RayonSaisi) {
            return "Aire : " + (Math.PI * Math.pow(RayonSaisi,2));
        }
    </script>
</body>
</html>
