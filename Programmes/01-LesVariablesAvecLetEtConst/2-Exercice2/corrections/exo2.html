<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir la factorielle voulue :</label>
    <input type="number" id="factorielle" />
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
        const inputFactorielle = document.querySelector("#factorielle");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");

        btn.addEventListener("click", function(){
            const nombre = inputFactorielle.value;
            let resultat = 1;
            for(let i = 1; i <= nombre ; i++){
                resultat = resultat * i;
            }
            divResultat.innerHTML = "Factorielle " + nombre + " = " + resultat;
        });
        
    </script>
</body>
</html>
