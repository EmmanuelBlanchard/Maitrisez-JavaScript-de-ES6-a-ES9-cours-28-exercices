<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le rayon : </label>
    <input type="number" id="rayon" onchange="calcul()"/>
    <br />
    <label>Perimètre : </label>
    <input type="checkbox" id="perimetre" checked onchange="calcul()">
    <div id="resultat"></div>
    <script>
        const nombreRayonSaisi = document.querySelector("#rayon");
        const divResultat = document.querySelector("#resultat");
        const perimetreCheckbox = document.querySelector("#perimetre");

        function calcul() {
            let resultat = 0;
            let color = "blue";
            let texte = "Périmétre";
            if(perimetreCheckbox.checked) {
                resultat = perimetre(nombreRayonSaisi.value);
            } else {
                resultat = aire(nombreRayonSaisi.value);
                color = "red";
                texte = "Aire"
            }
            divResultat.innerHTML = affichageResultat(color,texte,resultat);
        }
        function affichageResultat(color,texte,resultat) {
            return `<div style='color:${color}'>${texte} : ${resultat}</div>`;
        }
        function perimetre(rayonSaisi) {
            return Math.PI * rayonSaisi * 2;
        }
        function aire(rayonSaisi) {
            return Math.PI * Math.pow(rayonSaisi,2);
        }
    </script>
</body>
</html>
